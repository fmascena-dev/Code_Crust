<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Reservas</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu1">
          <li><a href="/index.html">HOME</a></li>
          <li><a href="/cardapio/cardapio.html">CARDÁPIO</a></li>
          <li><a href="/para-empresas/para-empresas.html">PARA EMPRESAS</a></li>
        </ul>
        <ul class="menu2">
          <li>
            <a href="/faca-seu-evento/faca-seu-evento.html">FAÇA SEU EVENTO</a>
          </li>
          <li><a href="reservas.html">RESERVAS</a></li>
          <li><a href="/localizacao/localizacao.html">LOCALIZAÇÃO</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <img class="logo" src="/images/Home/Logo.png" alt="Logo Code&Crust" />
      <h1>Agende sua reserva</h1>
      <section>
        <div class="formulario-container">
          <form id="formulario-reservas" class="formulario">
            <div class="input">
              <input type="text" id="nome" name="nome" required placeholder="Nome completo" />
            </div>
            <div class="input">
              <input type="email" id="email" name="email" required placeholder="E-mail"/>
            </div>
            <div class="input">
              <input type="tel" id="telefone" name="telefone" required placeholder="Telefone"/>
            </div>
            <div class="input">
              <input type="date" id="data" name="data" required placeholder="Data do evento"/>
            </div>
            <div class="input">
              <input type="time" id="horario" name="horario" required placeholder="Horário"/>
            </div>
            <div class="input">
              <input
                type="number"
                id="pessoas"
                name="pessoas"
                min="1"
                max="10"
                required
              placeholder="Número de pessoas"
              />
            </div>
          </form>
          <div class="button-container">
            <button
              type="submit"
              form="formulario-reservas"
              class="button-confirmar"
            >
              Confirmar reserva
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section class="siga">
        <p>Siga nossas redes</p>
        <div class="redes-sociais">
          <a href="#"
            ><img
              class="instagram"
              src="/images/RedesSociais/icons8-instagram-192.svg"
              alt="Instagram"
          /></a>
          <a href="#"
            ><img
              class="facebook"
              src="/images/RedesSociais/icons8-facebook-192.svg"
              alt="Facebook"
          /></a>
          <a href="#"
            ><img
              class="twitter"
              src="/images/RedesSociais/icons8-twitter-192.svg"
              alt="Twitter"
          /></a>
        </div>
      </section>
      <section class="abertura">
        <p>Aberto de terça à domingo, das 18h às 23h.</p>
        <p>Todos os direitos reservados.</p>
        <p class="criadores">
          Site desenvolvido por: <a href="/criadores/criadores.html" class="link_button" target="_blank">Criadores</a>
        </p>
      </section>
      <section class="contato">
        <a href="#"
          ><img class="whatsapp" src="/images/Home/whatsapp.png" alt="Whatsapp"
        /></a>
        <p>67 99876-0003</p>
      </section>
    </footer>
    <script src="reservas.js" defer></script>
  </body>
</html>
