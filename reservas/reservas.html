        <h1>Agende sua reserva</h1>       
        <form action="/enviar" method="post">
          <label for="data">Data:</label>
          <input type="date" id="data" name="data" required /><br><br>

          <label for="horario">Horário:</label>
          <input type="time" id="horario" name="horario" required /><br><br>
        
          <label for="numero_pessoas">Número de pessoas:</label>
          <input type="number" id="numero_pessoas" name="numero_pessoas" min="1" max="10" required /><br><br>

          <input type="submit" value="Confirmar reserva" />
        </form>
      </section>
